<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lt模式</title>
    <link rel="stylesheet" href="lt.css">
  </head>
  <body onload="showTime()">
    <h1>LT模式</h1>
    <div class="show">
      <div id="time"></div>
      <div id="showMultiple"></div>
      <div class="controlBar">
        <button type="button" name="button" onclick="speedUp()">+</button>
        <button type="button" name="button" onclick="decelerate()">-</button>
        <button type="button" name="button" onclick="resetTime()">reset</button>
      </div>
    </div>
    <script src="lt.js"></script>
  </body>
</html>
