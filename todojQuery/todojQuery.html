<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TODO-jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>todos</h1>
    <div class="main">
      <div class="input">
        <input type="text" autofocus="autofocus" placeholder="What needs to be done?" id="newTodo">
      </div>
      <div class="todos">
        <ul id="list"></ul>
        <li class="todo hidden todo-li-template">
            <div class="view">
                <input class="toggle hidden-input" type="checkbox">
                <label class="todo-name"></label>
                <button class="destroy">x</button>
            </div>
            <input class="newtodos todo-edit hidden" onkeypress="alterTodo(event);" type="text"/>
        </li>
      </div>
      <div class="footer">
        <p><span id="footer-num">0</span>item left</p>
        <ul class="footbtn">
          <li><a id="completed">done</a></li>
          <li><a id="active">todo</a></li>
          <li class="box"><a id="all">all</a></li>
        </ul>
      </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
